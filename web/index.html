<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="/favicon.png" rel="icon" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <title>Ocserv Admin Dashboard</title>

        <style>
            .loader-body {
                margin: 0;
            }

            .loader-container {
                height: 100vh;
                width: 100vw;
                display: flex;
                justify-content: center;
                align-items: center;
                //background: #111; /* background color */
                font-family: sans-serif;
            }

            .loader {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .loader img {
                width: 400px; /* adjust size */
                animation: pulse 1.8s infinite ease-in-out;
            }

            .loader-text{
                font-size: 22px;
                color: grey;
                margin-top: 10px;
                animation: pulse 1.8s infinite ease-in-out;

            }

            //.spinner {
            //    width: 40px;
            //    height: 40px;
            //    border: 4px solid rgba(255, 255, 255, 0.2);
            //    border-top: 4px solid #fff;
            //    border-radius: 50%;
            //    animation: spin 1s linear infinite;
            //}

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }

            @keyframes pulse {
                0%,
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
                50% {
                    transform: scale(1.1);
                    opacity: 0.8;
                }
            }
        </style>
    </head>

    <body>
        <div id="app"></div>

        <div class="loader-body" id="preloader">
            <div class="loader-container">
                <div class="loader">
                    <img src="public/favicon.png" alt="Logo" />
                    <span class="loader-text"> Preparing App ... </span>
                </div>
            </div>
        </div>

        <script src="/src/main.ts" type="module"></script>
    </body>
</html>
